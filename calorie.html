<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet"  type = "text/css"
href = "calstyle.css">

<script type="text/javascript">
function caloriecalc(cal){
	var c, p, f, w;
	C = document.getElementById("w").value*1.00;
	document.getElementById("c").value = C;
	P = document.getElementById("w").value*0.80;
	document.getElementById("p").value = P;
	F = document.getElementById("w").value*0.25;
	document.getElementById("f").value = F;
	T = (C*4)+(P*4)+(F*9);
	document.getElementById("t").value = T;
}


</script>

</head>
<body>
<div class="cal">
	<p><h2>Enter weight: </h2></p>
<input id="w" onkeyup="caloriecalc()"> Lbs <br>
<br> 
<h2>Macronutrients Needed </h2> <br>
<h3>Carbohydrate</h3> 
<input id="c" onkeyup="myfunction('C')"> grams <br>
<br>
<h3>Protein </h3>
 <input id="p" onkeyup="myfunction('P')"> grams 
<br>
<br>
<h3>Fat </h3> 
 <input id="f" onkeyup="myfunction('F')"> grams 
<br>
<h3>Total Required Calories</h3> 
 <input id="t" onkeyup="myfunction('T')"> Calories 
<br>
</div>
</body>
</html>
